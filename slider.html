<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="slider.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic.bundle.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.0.1/ionicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="slider">
          <div class="images">
            <img class="image" src="/images/football5.jpg" alt="" />
            <img class="image" src="/images/football2.jpg" alt="" />
            <img class="image" src="/images/football3.jpg" alt="" />
            <img class="image" src="/images/football4.jpg" alt="" />
            <img class="image" src="/images/football1.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="arrows">
        <div class="up">
          <ion-icon name="arrow-up-outline"></ion-icon>
        </div>
        <div class="down">
          <ion-icon name="arrow-down-outline"></ion-icon>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="slider.js"></script>
  </body>
</html>
